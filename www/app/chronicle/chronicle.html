<ion-view title="Хроніка">
	<ion-content overflow-scroll="true" class="chronicle has-header">


		<swipe-cards>
			<swipe-card on-card-swipe="cardSwiped($index)" id="start-card">
				Swipe down for a new card
			</swipe-card>
			<swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
				<div>
					<div class="title text-center">
						{{card.title}}
					</div>
					<div class="image">
						<img ng-src="{{card.image}}">
					</div>
					<div class="button-bar">
						<button class="button button-clear button-positive" ng-click="goToDetails(index)">Праглядзець</button>
					</div>
				</div>
			</swipe-card>
		</swipe-cards>

	</ion-content>
</ion-view>
