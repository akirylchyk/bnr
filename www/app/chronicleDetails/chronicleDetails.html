<ion-view title="Дакументы">
	<ion-content overflow-scroll="true" padding="true" class="details-content has-header">
		<h4>{{selectedChronicle.title}}</h4>
		<div>{{selectedChronicle.date}}</div>
		<ion-gallery ion-gallery-items="items"></ion-gallery>

		<ion-pull-up-footer class="bar-dark"
		                    on-expand="footerExpand()"
		                    on-collapse="footerCollapse()"
		                    initial-state="minimized"
		                    default-behavior="expand">
			<ion-pull-up-handle width="100"
			                    height="25"
			                    toggle="ion-chevron-up ion-chevron-down"
			                    style="border-radius: 25px 25px 0 0">
				<i class="icon ion-chevron-up"></i>
			</ion-pull-up-handle>

			<ion-pull-up-content class="details-discuss" scroll="false">
				<div class="row">
					<div class="col text-center"><a href="">Нацыяналістычная</a></div>
					<div class="col text-center"><a href="">Савецкая</a></div>
					<div class="col text-center"><a href="">Сучасная</a></div>
				</div>
				<div class="row">

				</div>
			</ion-pull-up-content>

		</ion-pull-up-footer>

	</ion-content>
</ion-view>
