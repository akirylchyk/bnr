<ion-view title="Уваход">
	<ion-content overflow-scroll="true" padding="true" class="login-content has-header">
		<div class="login-push"></div>
		<form class="login-form list">
			<ion-list>
				<label class="item item-input" name="Username">
					<input type="text" placeholder="Імя">
				</label>
				<label class="item item-input" name="Password">
					<input type="password" placeholder="Пароль">
				</label>
			</ion-list>
			<div class="spacer" style="height: 25px;"></div>
			<a ui-sref="tabs.chronicle" id="login-button1"
			   class="button button-outline button-dark button-block icon-right ion-log-in">Увайсці</a>
			<a href="#/page6" id="login-button2"
			   class="button button-dark  button-block button-clear">Або стварыць акаўнт</a>
		</form>
	</ion-content>
</ion-view>
