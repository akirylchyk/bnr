<ion-view title="Сучасная хроніка">
	<ion-content overflow-scroll="true" padding="true" class="has-header">

		<div class="list card chronicle-slide">
			<morph-carousel data-items="items" on-selected="selectedItem" show-value="number"></morph-carousel>
		</div>

		<div class="slab-font">
			<div class="row modern-words-row" ng-repeat="word in words">
				<div class="col"><span class="modern-word-by" ng-class="{'translated': translated}">{{word.by}}</span>
				</div>
				<div ng-show="translated" class="col"><span class="modern-word-ru">{{word.ru}}</span></div>
			</div>
			<button class="button button-outline button-assertive"
			        ng-hide="translated"
			        ng-click="translated = !translated">Перевести
			</button>


		</div>


		<ion-pull-up-footer class="bar-dark"
		                    on-expand="footerExpand()"
		                    on-collapse="footerCollapse()"
		                    initial-state="minimized"
		                    default-behavior="expand">
			<ion-pull-up-handle width="100"
			                    height="25"
			                    toggle="ion-chevron-up ion-chevron-down"
			                    class="ion-pull-up-handle">
				<i class="icon ion-chevron-up"></i>
			</ion-pull-up-handle>

			<ion-pull-up-content class="details-discuss" scroll="false">
				<div class="row">

				</div>
				<div class="row">

				</div>
			</ion-pull-up-content>

		</ion-pull-up-footer>

	</ion-content>
</ion-view>
