<ion-view title="Нацыяналістычная хроніка">
	<ion-content overflow-scroll="true" padding="true" class="details-content has-header">

		<div class="list card chronicle-slide">
			<morph-carousel data-items="items" on-selected="selectedItem" show-value="number"></morph-carousel>
		</div>
		<section id="cd-timeline" class="cd-container">
			<div ng-repeat="activity in timeline | filter: {year: selectedItem.number}">
				<div class="cd-timeline-block">
					<div class="cd-timeline-picture text-center assertive">
					</div>
					<div class="cd-timeline-content padding">
						<h5 class="cd-timeline-title marginBottom0 marginTop0">{{activity.title}}</h5>
						<a ng-click="goToDetails(activity.id)" href="" class="cd-timeline-discuss">
							<i class="ion-document-text dark"></i>
						</a>
						<p class="marginTop5 cd-author">{{activity.date}}</p>
						<p read-more ng-model="activity.text" words="true" length="20"></p>
					</div>
				</div>
			</div>
		</section>



		<ion-pull-up-footer class="bar-dark"
		                    on-expand="footerExpand()"
		                    on-collapse="footerCollapse()"
		                    initial-state="minimized"
		                    default-behavior="expand">
			<ion-pull-up-handle width="100"
			                    height="25"
			                    toggle="ion-chevron-up ion-chevron-down"
			                    class="ion-pull-up-handle">
				<i class="icon ion-chevron-up"></i>
			</ion-pull-up-handle>

			<ion-pull-up-content class="details-discuss" scroll="false">
				<div class="row">

				</div>
				<div class="row">

				</div>
			</ion-pull-up-content>

		</ion-pull-up-footer>

	</ion-content>
</ion-view>
