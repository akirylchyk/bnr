<ion-view title="Савецкая хроніка">
	<ion-content overflow-scroll="true" padding="true" class="soviet-back has-header">

		<div class="slab-font text-center soviet-date-wrapper">
			<span class="ion-chevron-left ion-lg" ng-click="prev()"></span>
			<span class="soviet-date">{{year}}</span>
			<span class="ion-chevron-right ion-lg" ng-click="next()"></span>
		</div>

		<ion-gallery ion-gallery-items="items" ng-show="year === 1919"></ion-gallery>

		<ion-pull-up-footer class="bar-dark"
		                    on-expand="footerExpand()"
		                    on-collapse="footerCollapse()"
		                    initial-state="minimized"
		                    default-behavior="expand">
			<ion-pull-up-handle width="100"
			                    height="25"
			                    toggle="ion-chevron-up ion-chevron-down"
			                    class="ion-pull-up-handle">
				<i class="icon ion-chevron-up"></i>
			</ion-pull-up-handle>

			<ion-pull-up-content class="details-discuss" scroll="false">
				<div class="row">

				</div>
				<div class="row">

				</div>
			</ion-pull-up-content>

		</ion-pull-up-footer>

	</ion-content>
</ion-view>
